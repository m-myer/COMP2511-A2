<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrew Walsh, Michael Myer">
    <meta name="keywords" content="Student, MRU, Mount Royal University, Mental Health, Study Tips, Serenebrum">
    <meta name="description" content="Contact form for Serenebrum Industries">
    <link rel="stylesheet" href="./style/contentStyles.css">
    <link rel="stylesheet" href="./style/contactUsForm.css">
    <title> Contact Us </title>
</head>

<body>

    <header class="header">
        <div id="skip">
            <a href="#mainContent"> Skip to main content</a>
        </div>
        <div class="pageTitle">
            <h1> Contact Us </h1>
        </div>
        <div class="topNavWrapper">
            <nav class="topNavPages">
                <div class="logoDiv">
                    <img src="./images/WitWillySmileLogo.png" title="Wit Willy" alt="Wit Willy, the company mascot"
                        class="Logo">
                </div>
                <ul class="headerNavList">
                    <li><a href="./index.html"> Home </a>
                        <hr>
                    </li>

                    <li><a href="./resources.html"> Resources </a>
                        <hr>
                    </li>

                    <li><a class="currentPage" href="./contactus.html"> Contact Us </a></li>
                </ul>
            </nav>
        </div>
        <picture id="tipsPageImage">
            <source srcset="./images/WitWillywLimbsSmall.png" media="(max-width:590px)">
            <source srcset="./images/WitWillywLimbsMedium.png" media="(max-width:790px)">
            <img srcset="./images/WitWillywLimbsLarge.png" title="Wit Willy waving hello" alt="">
        </picture>
    </header>

    <main id="mainContent">
        <section>
            <div class="sectionWrapper">
                <div class="centerSectionContent">
                    <div id="form">
                        <br><br>
                        <p> Fields with an asterisk (*) are required </p>
                        <form name="contactUsForm" action="mailto:witwilly@serenebrum.com" method="post">
                            <label>Subject *<br>
                            <input type="text" size="25" maxlength="32" placeholder="Subject" required><br><br>
                            </label>

                            <label>Email *<br>
                            <input type="email" size="25" name="Email" placeholder="your_email@gmail.com"
                                pattern="[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$" required><br><br>
                            </label>

                            <label>Telephone<br>
                            <input type="tel" size="25" placeholder="123-456-7890"
                                pattern="[0-9]{3}[/-][0-9]{3}[/-][0-9]{4}"><span> Ex. 123-456-7890</span><br><br>
                            </label>

                            <label>Date<br>
                            <input type="date" name="date">
                            </label>
                            <br><br>

                            <fieldset>
                            <legend> Purpose of contact: </legend><br>
                            <input type="radio" name="purpose" id="inquiry" value="inquiry" checked> 
                            <label for="inquiry">General Inquiry</label>
                            <br>

                            <input type="radio" name="purpose" id="suggestions" value="suggestion">
                            <label for="suggestions">Suggestion</label>
                            <br>

                            <input type="radio" name="purpose" id="other" value="other">
                            <label for="other">Other</label>
                            </fieldset>
                            <br>
                            <br>

                            <label>Inquiry *<br>
                            <textarea required rows="10" cols="50"></textarea><br><br>
                            </label>
                            
                            <fieldset>
                            <legend> How Did You Hear About Us? (check all that apply) </legend><br>

                            <input type="checkbox" name="hearAboutUS" id="site" value="website">
                            <label for="site">Website</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" id="friend" value="friend">
                            <label for="friend">Friend</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" id="colleague" value="colleague">
                            <label for="colleague">Colleague</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" id="school" value="school">
                            <label for="school">School</label>
                            <br>

                            <input type="checkbox" name="hearAboutUS" id="work" value="work">
                            <label for="work">Work</label>
                            </label>
                            </fieldset>
                            <br>
                            <br>

                            <div id="formButtons">
                                <input type="submit" value="Submit"><input type="reset" value="Clear">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>&copy;Copyright Serenebrum industries</p>
    </footer>

</body>

</html>
